name: Postman Newman CI

on:
  schedule:
    - cron: '0 5 * * *'   # 06:00 Nigeria time
    - cron: '0 21 * * *'  # 22:00 Nigeria time
  workflow_dispatch:

jobs:
  newman-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run postman/CHOPLIFE_DEV.postman_collection.json \
            -e postman/CHOPLIFE_DEV.postman_environment.json \
            --reporters json \
            --reporter-json-export result.json

      - name: Send Slack report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node slack-report.js
