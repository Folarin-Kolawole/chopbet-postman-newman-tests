name: Postman CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,22 * * *" # Runs twice daily

jobs:
  newman-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure Node.js is available
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # THIS IS THE KEY FIX: Install the library your script requires
      - name: Install Dependencies
        run: |
          npm install newman
          npm install dotenv

      - name: Run Postman collection
        # We use continue-on-error so the Slack step runs even if tests fail
        continue-on-error: true 
        run: |
          npx newman run postman/CHOPLIFE_DEV.postman_collection.json \
            -e postman/CHOPLIFE_DEV.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export result.json \
            --verbose

      - name: Send Slack report
        # always() ensures this runs even if the previous 'Run' step failed
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node slack-report.js